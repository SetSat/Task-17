<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-group">
        <div class="card">
          <h5 class="card-title" id="country">Albania</h5>
          <img class="card-img-top" src="albania.png" alt="Card image cap" />
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <p class="card-text">Capital: Tirana</p>
            <p class="card-text">Region: Europe</p>
            <p class="card-text">Country Code: ALB</p>
            <button id="weather1" type="button" class="btn btn-danger">
              Click for Weather
            </button>

           
          </div>
        </div>
        <div class="card">
          <h5 class="card-title" id="country">Afghanisthan</h5>
          <img class="card-img-top" src="afghnistan.webp" alt="Card image cap" />
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <p class="card-text">Capital: Kabul</p>
            <p class="card-text">Region: Asia</p>
            <p class="card-text">Country Code: AFG</p>
            <button id="weather2" type="button" class="btn btn-danger">
              Click for Weather
            </button>
           
          </div>
        </div>
        <div class="card">
          <h5 class="card-title" id="country">Aland Island</h5>
          <img class="card-img-top" src="alv.png" alt="Card image cap" />
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <p class="card-text">Capital: Mariehamn</p>
            <p class="card-text">Region: Europe</p>
            <p class="card-text">Country Code: ALA</p>
            <button id="weather3" type="button" class="btn btn-danger">
              Click for Weather
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded d-flex flex-column justify-content-center align-items-center " id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
